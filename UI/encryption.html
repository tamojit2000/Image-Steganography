<html>
	<title>
	Encryption
	</title>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">		
		<link rel="stylesheet" type="text/css" href="my_css.css">
		<script type="text/javascript" src="/eel.js"></script>
		<script type="text/javascript" src="/my_js.js"></script>
		<link rel="icon" href="Images/color-palette.png">
	</head>
	<body oncontextmenu="return false;">
		<button type="button" class="back_btn_css" onclick="goBack()">
			<h2> &larr; </h2>
		</button>
	
		
		<button type="button" class="browse_image" onclick="Browse_js()">Browse</button>
		<input type="text" class="upload_name" id="upload_name" placeholder="Encoded Image Name"/>
		<img src="Images/sample_img.jpg" id="output_image" alt="Image Preview">
		<textarea id="upload_text" name="upload_text" placeholder="Steganography is the practice of concealing a file, message, image, or video within another file, message, image, or video. Here we are using image. Browse image and enter secret text where. Output image will be in the Desktop. This the Encryption Window. *NOTE: EXIT AND RIGHT CLICK RUN AS ADMIN" rows="20" cols="80"></textarea>
		
		<button type="button" class="encryption_upload_btn" onclick="Encrypt_js()">Encrypt</button>
		
		
		
		
		

		
	</body>
	<script>
		document.onkeydown = function(e) {
		if(event.keyCode == 123) {
		return false;
		}
		if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
		return false;
		}
		if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
		return false;
		}
		if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
		return false;
		}
		}
	</script>


</html>
